<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
    <div th:fragment="content" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER','ROLE_READONLY_USER')"
         id="mapBrowseDialog" title="Map Browser">
        <form class="form-inline" action="">
            <input type="text" placeholder="Key" id="mapBrowseKey" class="input-small"
                   onkeydown="if (event.keyCode == 13){ mapBrowse();return false;}">
            <select id="mapBrowseKeyType" style="height: 28px">
                <option value="string">String</option>
                <option value="integer">Integer</option>
                <option value="long">Long</option>
            </select>
            <button class="btn btn-default has-spinner " type="button" onclick="mapBrowse()" id="mapBrowseButton">
                Browse
                <span class="spinner"><i class="icon-spin icon-refresh"></i></span>
            </button>
            <span id="mapBrowseInfo" style="color: red; margin-left: 10px;"></span>
        </form>
        <table id="browserResult"
               class="table" style="margin-top: 10px;">
            <tr>
                <td class="infoLabel"><b>Value:</b></td>
                <td id="browse_value" class="valueTd browseValueTd"></td>
                <td class="infoLabel"><b>Class:</b></td>
                <td id="browse_class" class="valueTd browseValueTd"></td>
            </tr>
            <tr>
                <td class="infoLabel"><b>Cost:</b></td>
                <td id="memory_cost" class="valueTd browseValueTd"></td>
                <td class="infoLabel"><b>Creation Time:</b></td>
                <td id="date_creation_time" class="valueTd browseValueTd"></td>
            </tr>
            <tr>
                <td class="infoLabel"><b>Expiration Time:</b></td>
                <td id="date_expiration_time" class="valueTd browseValueTd"></td>
                <td class="infoLabel"><b>Hits:</b></td>
                <td id="browse_hits" class="valueTd browseValueTd"></td>
            </tr>
            <tr>
                <td class="infoLabel"><b>Access Time:</b></td>
                <td id="date_access_time" class="valueTd browseValueTd"></td>
                <td class="infoLabel"><b>Update Time:</b></td>
                <td id="date_update_time" class="valueTd browseValueTd"></td>
            </tr>
            <tr>
                <td class="infoLabel"><b>Version:</b></td>
                <td id="browse_version" class="valueTd browseValueTd"></td>
            </tr>
        </table>
    </div>
</body>
</html>
