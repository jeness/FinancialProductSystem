<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content-1" class="row-fluid">
      <div class="span6">
        <div class="box">
          <div class="box-header"><span class="title" id="topicChart1Title"></span>
            <ul class="box-toolbar">
                <li class="toolbar-link">
                <a href="#" onclick="openChartWindow(''+ activeCluster +'',''+ activeView  +'',''+ activeObject +'','' + chartOptions['topic']['topicChart1']);"><i class="icon-resize-full"></i></a>
                </li>
                <li class="toolbar-link">
                    <a href="#" data-toggle="dropdown" data-hover="dropdown" data-delay="10">
                              <span>
                                 <span><i class="icon-cog"></i><i class="icon-caret-down"></i></span>
                              </span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a onclick="setChartOption('topicChart1','topic','o_Topic_PublishOperationCount')">Publishes/s</a></li>
                        <li><a onclick="setChartOption('topicChart1','topic','o_Topic_ReceiveOperationCount')">Receives/s</a></li>
                    </ul>
                </li>
            </ul>
          </div>
            <div class="box-content padded">
            <div style="width: 100%; height: 100px" id="topicChart1"></div>
          </div>
        </div>
      </div>
      <div class="span6">
        <div class="box">
          <div class="box-header"><span class="title" id="topicChart2Title"></span>
            <ul class="box-toolbar">
                <li class="toolbar-link">
                <a href="#" onclick="openChartWindow(''+ activeCluster +'',''+ activeView  +'',''+ activeObject +'','' + chartOptions['topic']['topicChart2']);"><i class="icon-resize-full"></i></a>
                </li>
                <li class="toolbar-link">
                    <a href="#" data-toggle="dropdown" data-hover="dropdown" data-delay="10">
                              <span>
                                 <span><i class="icon-cog"></i><i class="icon-caret-down"></i></span>
                              </span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a onclick="setChartOption('topicChart2','topic','o_Topic_PublishOperationCount')">Publishes/s</a></li>
                        <li><a onclick="setChartOption('topicChart2','topic','o_Topic_ReceiveOperationCount')">Receives/s</a></li>
                    </ul>
                </li>
            </ul>
          </div>
            <div class="box-content padded">

            <div style="width: 100%; height: 100px" id="topicChart2"></div>
          </div>
        </div>
      </div>
    </div>

    <div th:fragment="content-2" class="row-fluid">
      <div class="span12">
       <div class="box">
            <div class="box-header">
            <span class="title">Topic Operation Statistics</span>
            <ul class="box-toolbar">
                <li class="toolbar-link">
                    <a href="#" data-toggle="dropdown" data-hover="dropdown" data-delay="10">
                        <span><i class="icon-cog"></i><span id="topicSelectedThrougputInterval">Last Minute</span><i class="icon-caret-down"></i></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a onclick="changeThrougputInterval('topic','0')"> Since Beginning </a></li>
                        <li><a onclick="changeThrougputInterval('topic','60000')"> Last Minute </a></li>
                        <li><a onclick="changeThrougputInterval('topic','600000')"> Last 10 Minute </a></li>
                        <li><a onclick="changeThrougputInterval('topic','3600000')"> Last 1 Hour </a></li>
                    </ul>
                </li>
            </ul>
            </div>
            <div class="box-content">
            <table class="dTable responsive dataTable" id="topicopstats">
                <thead>
                    <tr>
                        <th class="sorting"><div><span>#&nbsp;&nbsp;&nbsp;</span></div></th>
                        <th class="sorting"><div>Member</div></th>
                        <th class="sorting"><div>Publishes/s</div></th>
                        <th class="sorting"><div>Receives/s</div></th>
                    </tr>
                </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
