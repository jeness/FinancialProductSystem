<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <div class="row-fluid">
        <div class="span12">
            <div class="box">
                <div class="box-header">
                    <span class="title">Memory Utilization</span>
                </div>
                <div class="box-content scrollable" style="height: 250px; overflow-y: auto">
                    <table class="table table-striped" id="memoryUsageTable">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
            <div class="span6">
                <div class="box">
                <div class="box-header">
                    <span class="title">Memory Distribution</span>
                </div>
                <div class="box-content padded">
                    <div class="progress" style="height: 16px;" id="memoryDistribution">
                    </div>
                </div>

                </div>
            </div>
        <div class="span6">
            <div class="box">
                <div class="box-header">
                    <span class="title">Map Memory Distribution</span>
                </div>
                <div class="box-content padded">
                    <div class="progress" style="height: 16px;" id="mapMemoryDistribution">
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="row-fluid">


    </div>
    <div class="row-fluid">
        <div class="span3">
            <div class="box">
                <div class="box-header">
                    <span class="title">Cluster Health</span>
                </div>
                <div class="box-content padded">
                    <div class="alert">
                        <strong><span id="waitingMigrationQueueSize"></span> waiting migration(s).</strong>
                    </div>
                    <div id="unsafeMembersDiv">
                        <table class="table" style="margin-bottom: 0px;" id="healthCheckTable">
                            <thead>
                                <tr>
                                    <th>Backup Synchronization In Progress<sup>*</sup></th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <td><sup>*</sup>Refreshes once a minute.</td>
                                <tr>
                            </tfoot>
                            <tbody id="healthCheckTbody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="span4">
            <div class="box">
                <div class="box-header">
                    <span class="title">Partition Distribution</span>
                </div>
                <div class="box-content padded">
                    <div style="width: 100%; height: 294px" id="clusterPartitionPieChart"></div>
                </div>
            </div>
        </div>
        <div class="span5">
            <div class="box">
                <div class="box-header">
                    <span class="title">CPU Utilization</span>
                </div>
                <div class="box-content scrollable" style="height: 250px; overflow-y: auto">
                    <table class="table table-striped" id="CPUUsageTable">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
